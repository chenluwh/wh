<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>删除书本信息</title>
</head>
<body>


<h1>输入所要删除图书的编号</h1>

<form action="/delbook/" method="post">

    <p>编号<input type="text" name="id" placeholder="输入所要删除图书的编号" AUTOCOMPLETE="off"></p>
    <p><input type="submit" value="提交"></p>

</form>
<hr>

<h1>书本信息展示</h1>

<table border="1">

    <tr>
        <td>编号</td>
        <td>书名</td>
        <td>作者</td>
        <td>ISBN</td>
        <td>出版社</td>
        <td>馆藏数量</td>
        <td>馆藏地址</td>
    </tr>
    {% for i in book_list %}

        <tr>
            <td>{{ i.id }}</td>
            <td>{{ i.bookname }}</td>
            <td>{{ i.author }}</td>
            <td>{{ i.ISBN }}</td>
            <td>{{ i.publisher }}</td>
            <td>{{ i.booknum }}</td>
            <td>{{ i.address }}</td>
        </tr>

    {% endfor %}

</table>
</body>
</html>
