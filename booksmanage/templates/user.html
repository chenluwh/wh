<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>用户信息</title>
</head>
<body>
<h1>添加用户信息</h1>
 
<form action="/userinfor/" method="post">

    <p>姓名<input type="text" name="username"></p>
    <p>性别<input type="text" name="sex"></p>
    <p>电话<input type="text" name="phone"></p>
    <p>邮箱<input type="text" name="email"></p>
    <p><input type="submit" value="添加"></p>
 
</form>
 
<hr>
 
<h1>用户信息展示</h1>
 
<table border="1">
 
    <tr>
        <td>编号</td>
        <td>姓名</td>
        <td>性别</td>
        <td>电话</td>
        <td>邮箱</td>
    </tr>
    {% for i in info_list %}
 
        <tr>
            <td>{{ i.id }}</td>
            <td>{{ i.username }}</td>
            <td>{{ i.sex }}</td>
            <td>{{ i.phone }}</td>
            <td>{{ i.email }}</td>
        </tr>
 
    {% endfor %}
 
</table>
 
</body>
</html>
